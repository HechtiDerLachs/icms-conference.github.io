<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-odk">
    {% include sidebar2018.html %}

     <div class="content container">
       <h1>{{page.title}}</h1>
       
       {% if page.upcoming %}
          <h2>ICMS {{site.upcoming}} News</h2>
          {% assign orgaposts = site.posts | where: "orga", site.upcoming %}
          {% for post in orgaposts limit:8%}{% include post_link.html %}{% endfor %}
       {% endif %}

  {{ content }}
</div>

</body>
<!--
     Built: {{ site.time }}
     Commit: {{ site.github.build_revision }}
-->
</html>
